{% extends "data/main.html" %}
{% load humanize%}
{% block content %}

<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>products</h5>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>products</th>
                        <th>category</th>
                        <th>price</th>
                    </tr>
                    {% for dataproduct in product%}
                        <tr>
                            <td>{{ dataproduct.name }}</td>
                            <td>{{ dataproduct.category }}</td>
                            <td>Rp. {{ dataproduct.price|intcomma }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
